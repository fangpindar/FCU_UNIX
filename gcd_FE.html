<html>
   <head>
       <meta charset = "utf-8">
	   <title>unix網頁</title>
		</head>

		
		<body>
		<h2>最大公因數網頁版</h2>
		
		<p>數字1</p>
		<input id="num1">
		<br></br>
		<p>數字2</p>
		<input id="num2">
		<p>結果：</p><p id="answer"></p>

        <button onclick="result()">答案</button>

        <script>
		function result() {
		var x, y, text;
                x = document.getElementById("num1").value;
                y = document.getElementById("num2").value;
                if (x <= 0 || y <= 0) {
                    text = "數字需>0，請重新輸入";
                } else {
				    while(x>0&&y>0){
                        if(x>y){
                            x=x%y;
                        }else{
                            y=y%x;
                        }
                    }
					if(x==0){
          	    	    text=y;
        	    	}else{
                		text=x;
       		    	}
                }
				
				document.getElementById("answer").innerHTML = text;
			}
        </script>


					
		</body>
		</html>
